on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: oven-sh/bun@v1
      - uses: actions/setup-node@v4
      - run: bun i
      - run: bun semantic-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # WITH https://github.com/snomiao/snobuild/settings/actions Read and write
